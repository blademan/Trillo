<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://i.icomoon.io/public/temp/6393f852ab/UntitledProject/style-svg.css">
<script defer src="https://i.icomoon.io/public/temp/6393f852ab/UntitledProject/svgxuse.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>trillo &mdash; Your all-in-one booking app</title>
    </head>
    <body>
       <div class="container">
           <header class="header">
               <img src="img/logo.png" alt="Logo" class="logo">

               <form action="#" class="search">
                   <input type="text" class="search__input" placeholder="Search hotels">
                   <button class="search__button">                      
                        <svg class="search__icon"><use xlink:href="#icon-magnifying-glass"></use></svg>                     
                   </button>
               </form>

               <nav class="user-nav">
                    <div class="user-nav__icon-box">
                        <svg class="user-nav__icon"><use xlink:href="#icon-bookmark"></use></svg>
                        <span class="user-nav__notification">7</span>               
                    </div>

                    <div class="user-nav__icon-box">
                            <svg class="user-nav__icon"><use xlink:href="#icon-chat"></use></svg>
                            <span class="user-nav__notification">13</span>               
                    </div>

                    <div class="user-nav__user">
                        <img src="img/user.jpg" alt="User Photo" class="user-nav__user-photo">
                        <span class="user-nav__user-name">Jonas</span>
                    </div>
                    
               </nav>

           </header>



           <div class="content">
               <nav class="sidebar">
                   <ul class="side-nav">
                       <li class="side-nav__item">
                           <a href="#" class="side-nav__link">
                                <svg class="side-nav__icon"><use xlink:href="#icon-home"></use></svg>
                                <span>Hotel</span>
                           </a>
                       </li>
                       <li class="side-nav__item">
                            <a href="#" class="side-nav__link">
                                 <svg class="side-nav__icon"><use xlink:href="#icon-aircraft-landing"></use></svg>
                                 <span>Flight</span>
                            </a>
                        </li>
                        <li class="side-nav__item">
                                <a href="#" class="side-nav__link">
                                     <svg class="side-nav__icon"><use xlink:href="#icon-key"></use></svg>
                                     <span>Car rental</span>
                                </a>
                        </li>
                        <li class="side-nav__item">
                                <a href="#" class="side-nav__link">
                                     <svg class="side-nav__icon"><use xlink:href="#icon-map"></use></svg>
                                     <span>Tours</span>
                                </a>
                        </li>
                   </ul>

                   <div class="legal">
                       &copy; 2018 by Heimik. All rights reserved.
                   </div>
               </nav>



               <main class="hotel-view">
                   Hotel view
               </main>
           </div>
       </div>
    </body>
</html>
